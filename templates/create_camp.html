{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create New Health Camp</h2>
    <form method="POST" class="camp-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Camp Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="hospital">Hospital/Organization</label>
                <input type="text" id="hospital" name="hospital" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" id="time" name="time" placeholder="e.g., 09:00 AM - 05:00 PM" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="address">Full Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required>
        </div>
        
        <div class="form-group">
            <label for="services">Services (comma-separated)</label>
            <input type="text" id="services" name="services" placeholder="e.g., Blood Test, ECG, General Checkup" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">Create Camp</button>
    </form>
</div>
{% endblock %}
